<ol class="list-unstyled">

    <li class="col-4 row" *ngFor="let cols of rows">

        <div class="col-4" *ngFor="let photo of cols">
            <ap-photo 
                [url]="photo.url" 
                [description]="photo.description"
                >
            </ap-photo>
        </div>

    </li>

</ol>
